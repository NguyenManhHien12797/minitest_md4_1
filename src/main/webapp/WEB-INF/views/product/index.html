<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home product</title>

    <style>
        html {
            font-size: 62.5%;
            line-height: 1.6rem;
            box-sizing: border-box;
        }

        .grid {
            width: 1200px;
            max-width: 100%;
            margin: 0 auto;
        }

        .grid__row {
            display: flex;
            flex-wrap: wrap;
        }

        .grid__column-2 {
            width: 15%;
        }

        h1 {
            text-align: center;
            font-size: 3rem;
            color: #e93f7c;
        }
        .container {
            margin: 5px;
            border: 1px solid #eee;
            box-shadow: 0.3rem 0.3rem 0.3rem #f2eff0;
            box-shadow: 0.4rem 0.4rem 0.3rem #d582a0;
            box-shadow: 0.6rem 0.6rem 0.3rem #f0b8cc;

        }

        .container:hover{
            transform: translateY(-5px);
        }

        .container__link {
            text-decoration: none;
            color: #343333;
        }

        .create {
            display: block;
            text-align: center;
            font-size: 2rem;
            margin-bottom: 20px;
            text-decoration: none;
        }
        .create:hover{
            color: #d582a0;
            transform: translateY(-3px);
        }

        .img {
            width: 170px;
            height: 170px;
            margin-top: 15px;
        }

        img {
            width: 95%;
            height: 170px;
            margin-left: 10px;

        }

        .name, .cost {
            font-size: 2rem;
            margin: 15px 0;
            text-align: center;
        }

        .cost {
            font-size: 1.5rem;
            margin: 15px 0;
            color: red;
        }



        .cost__title {
            color: #787676;
            font-weight: 200;
        }

        .action {
            display: flex;
            justify-content: center;
        }

        .update, .delete {
            display: block;
            text-align: center;
            font-size: 1.5rem;
            margin: 15px;
            color: cornflowerblue;
            text-decoration: none;
        }
        .update:hover, .delete:hover{
            color: #86acf0;
            transform: translateY(-3px);
        }

    </style>

</head>
<body id="product">
<h1>List Product</h1>
<a class="create" th:href="@{/create}">Create product</a>

<div class="grid">
    <div class="grid__row">
        <div class="grid__column-2 container" th:each="product : ${productList}">
            <a class="container__link" th:href="@{/details/__${product.id}__}">
                <div class="img"><img th:src="@{'/image/' + ${product.img}}" alt=""></div>
                <div class="name" th:text="${product.name}"></div>
                <div class="cost">
                    <span class="cost__title">Gi√°: </span>
                    <span th:text="${product.cost}"></span>
                    <span>VND</span>
                </div>
                <div class="action">
                    <a class="update" th:href="@{/update/__${product.id}__}">Update</a>
                    <a class="delete" th:href="@{/delete/__${product.id}__}">Delete</a>

                </div>
            </a>

        </div>

    </div>
</div>

</body>
</html>
